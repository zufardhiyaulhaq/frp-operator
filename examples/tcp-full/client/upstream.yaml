apiVersion: frp.zufardhiyaulhaq.com/v1alpha1
kind: Upstream
metadata:
  name: nginx
  namespace: default
spec:
  client: client-01
  tcp:
    host: nginx-service.default.svc.cluster.local
    port: 80
    server:
      port: 8080
    proxyProtocol: v2
    healthCheck:
      timeoutSeconds: 5
      maxFaileds: 3
      intervalSeconds: 10
    transport:
      useEncryption: true
      useCompression: true
      bandwidthLimit:
        enabled: true
        limit: 1024
        type: MB
